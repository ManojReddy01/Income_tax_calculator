<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Income Tax Calculator</h1>
        <h4> This website is useful for calculating your personal income to estimate your take home pay!</h4>    
        <div class="input-container">
            <label for="income">Enter your income:</label>
            <input type="number" id="income" placeholder="Enter your income" step="10">
        </div>
        <button onclick="calculateTax()">Calculate Tax</button>
        <div class="result-container">
            <p>Your gross income before tax deductions will be: <span id="grossIncome"></span></p>
            <p>Your net income after tax deductions will be: <span id="netIncome"></span></p>
            <p id="notice"></p>
            <p id="information"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
